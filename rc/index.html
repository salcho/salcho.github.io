<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC Car Controller</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">RC Car Controller</h5>
                        <div class="connection-status">
                            <span id="statusIndicator" class="badge bg-danger">Disconnected</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Power Button -->
                        <div class="text-center mb-4">
                            <button id="powerBtn" class="btn btn-lg btn-outline-danger">
                                <i class="bi bi-power"></i>
                            </button>
                        </div>

                        <!-- Direction Controls -->
                        <div class="controls-container">
                            <!-- Forward Button -->
                            <div class="d-flex justify-content-center mb-3">
                                <button id="forwardBtn" class="btn btn-lg btn-secondary direction-btn">
                                    <i class="bi bi-arrow-up"></i>
                                </button>
                            </div>

                            <!-- Left, Stop, Right Buttons -->
                            <div class="d-flex justify-content-center gap-3 mb-3">
                                <button id="leftBtn" class="btn btn-lg btn-secondary direction-btn">
                                    <i class="bi bi-arrow-left"></i>
                                </button>
                                <button id="stopBtn" class="btn btn-lg btn-danger direction-btn">
                                    <i class="bi bi-stop-fill"></i>
                                </button>
                                <button id="rightBtn" class="btn btn-lg btn-secondary direction-btn">
                                    <i class="bi bi-arrow-right"></i>
                                </button>
                            </div>

                            <!-- Backward Button -->
                            <div class="d-flex justify-content-center">
                                <button id="backwardBtn" class="btn btn-lg btn-secondary direction-btn">
                                    <i class="bi bi-arrow-down"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Toast for notifications -->
                <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
                    <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                            <strong class="me-auto">Notification</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body" id="toastMessage">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/controller.js"></script>
</body>

</html>
